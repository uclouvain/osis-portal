
<form id="form-inscription-{{ code_mini_formation }}" method="post">
    {% csrf_token %}
    <input
            id="checkbox-{{ code_mini_formation }}"
            type="checkbox"
            name="checkbox_mini_formation"
            hx-include="#form-inscription-{{ code_mini_formation }}"
            hx-target="#form-inscription-{{ code_mini_formation }}"
            hx-trigger="click"
            hx-swap="outerHTML"
            hx-vals='{"code_mini_formation": "{{ code_mini_formation }}"}'
            hx-post="{% url 'inscription-aux-cours:desinscrire-mini-formation' programme.code %}"
            hx-indicator="#form-inscription-{{ code_mini_formation }}"
            hx-ext="osis-disable-element"
            hx-disable-element="#link-go-to-courses-enrollment"
            checked
    >
    {% if erreurs %}
        {% include "inscription_aux_cours/blocks/tooltip_erreurs.html" %}
    {% endif %}
    <div class="loading pull-left"></div>

</form>
