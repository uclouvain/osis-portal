{% if erreurs %}
<i class="fa-solid fa-circle-exclamation fa-danger" title="{{ erreurs|join:"\n" }}"></i>
{% else %}
    <div class="row" id="div-inscription-{{ code_mini_formation }}-{{ code_cours }}">
        <div class="col-md-2">
            <form id="form-inscription-{{ code_mini_formation }}-{{ code_cours }}" method="post">
                {% csrf_token %}
                <input
                        id="checkbox-{{ code_mini_formation }}-{{ code_cours }}"
                        type="checkbox"
                        name="checkbox_cours"
                        hx-include="#div-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-target="#div-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-indicator="#form-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                        hx-vals='{"code_mini_formation": "{{ code_mini_formation }}", "code_cours": "{{ code_cours }}"}'
                        hx-post="{% url 'inscription-aux-cours:inscrire-cours' programme.code %}"
                >
                <div class="loading"></div>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('#div-inscription-{{ code_mini_formation }}-{{ code_cours }}').forEach((el)=>el.closest('tr').style.backgroundColor=null);

    </script>
{% endif %}
