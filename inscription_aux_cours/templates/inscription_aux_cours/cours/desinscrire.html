{% if erreurs %}
<i class="fa-solid fa-circle-exclamation fa-danger" title="{{ erreurs|join:"\n" }}"></i>
{% else %}
    <div class="row" id="div-inscription-{{ code_mini_formation }}-{{ code_cours }}">
        <div class="col-md-2">
            <form id="form-inscription-{{ code_mini_formation }}-{{ code_cours }}" method="post">
                {% csrf_token %}
                <input
                        id="checkbox-{{ code_mini_formation }}-{{ code_cours }}"
                        type="checkbox"
                        name="checkbox_cours"
                        hx-include="#div-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-target="#div-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-indicator="#form-inscription-{{ code_mini_formation }}-{{ code_cours }}"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                        hx-vals='{"code_mini_formation": "{{ code_mini_formation }}", "code_cours": "{{ code_cours }}"}'
                        hx-post="{% url 'inscription-aux-cours:desinscrire-cours' programme.code %}"
                        checked
                >
                <div class="loading"></div>
            </form>
        </div>
        <span style="text-align: center">

            <div class="insc_meme_context">
                <span class="badge badge_insc_meme_context">Insc</span>
            </div>

        </span>
    </div>

    <script>
        document.querySelectorAll('.insc_meme_context').forEach((el)=>el.closest('tr').style.backgroundColor="rgba(3,51,173, 0.07)");
        document.querySelectorAll('.badge_insc_meme_context').forEach((el)=>el.style.backgroundColor="rgba(3,51,173,0.5)");
        document.querySelectorAll('.insc_different_context').forEach((el)=>el.closest('tr').style.backgroundColor="rgba(46,174,213, 0.07)");
        document.querySelectorAll('.badge_insc_different_context').forEach((el)=>el.style.backgroundColor="rgba(46,174,213,0.87)");
        document.querySelectorAll('.insc_credite_meme_context').forEach((el)=>el.closest('tr').style.backgroundColor="rgba(18, 119, 22, 0.07)");
        document.querySelectorAll('.badge_insc_credite_meme_context').forEach((el)=>el.style.backgroundColor="rgba(18, 119, 22, 0.5)");
        document.querySelectorAll('.insc_credite_different_context').forEach((el)=>el.closest('tr').style.backgroundColor="rgba(138, 188, 62, 0.07)");
        document.querySelectorAll('.badge_insc_credite_different_context').forEach((el)=>el.style.backgroundColor="rgba(138, 188, 62, 1)");
    </script>

{% endif %}
