<nav aria-label="Page navigation">
  <ul class="pagination">
    <li {% if first_offset == pagination_params.offset %} class="prev disabled" {% endif %}>
      <a href="{{ request.path }}?limit={{ limit }}&offset={{ first_offset }}" aria-label="First page">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% for page in pages %}
        <li {% if page.offset|add:0 == request.GET.offset|add:0 %} class="active" {% endif %}>
            <a href="{{ request.path }}?limit={{ page.limit }}&offset={{ page.offset }}">
                {{ page.number }}
            </a>
        </li>
    {% endfor %}
    <li {% if last_offset == pagination_params.offset %} class="next disabled" {% endif %}>
      <a href="{{ request.path }}?limit={{ limit }}&offset={{ last_offset }}" aria-label="Last page">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
